<div class="container">
    <h2>Crear Nuevo Juego</h2>
    <form [formGroup]="createForm" class="form-create">
      <div class="form-group1">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group2">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" formControlName="stock">
      </div>
      <div class="form-group3">
        <label for="price">Precio:</label>
        <input type="number" class="form-control" id="price" formControlName="price">
      </div>
      <div class="form-group4">
        <label for="categoriaDto">Categor√≠a:</label>
        <input type="text" class="form-control" id="categoriaDto" formControlName="categoriaDto">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Crear Juego</button>
    </form>
  </div>
