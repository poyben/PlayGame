<form [formGroup]="loginForm" class="full-width-form d-flex flex-column align-items-center mb-4">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <input formControlName="username" type="text" class="form-control" id="exampleInputUsername1" aria-describedby="username" placeholder="Username">  
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="text-danger">
          <div *ngIf="username.errors?.['required']">
              El username es requerido.
          </div>
      </div>
  </div>
  <div class="mb-3">
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger">
          <div *ngIf="password.errors?.['required']">
              El Password es requerido.
          </div>
      </div> 
  </div>
  <div class="d-flex justify-content-center w-100">
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
    <button type="button" (click)="goToRegister()" class="btn btn-secondary register-button">Registro</button>
  </div>
</form>
