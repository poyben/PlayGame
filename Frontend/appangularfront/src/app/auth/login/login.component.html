<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputUsername1" class="form-label">Username</label>
    <input formControlName="username" type="text" class="form-control" id="exampleInputUsername1" aria-describedby="username">  
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="text-danger">
          <div *ngIf="username.errors?.['required']">
              El username es requerido.
          </div>
      </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger">
          <div *ngIf="password.errors?.['required']">
              El Password es requerido.
          </div>
      </div> 
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesi√≥n</button>
  <button type="button" (click)="goToRegister()" class="btn btn-secondary register-button">Registro</button>
</form>
